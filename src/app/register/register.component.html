<form [formGroup]="registerForm" class="example-form" (ngSubmit)="register()">
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="email">
  </mat-form-field><br>
  <mat-form-field class="example-full-width">
      <mat-label>Mot de passe</mat-label>
      <input type="password" matInput formControlName="password" placeholder="mot de passe">
    </mat-form-field><br>
    <button mat-button type="submit">cr√©er un compte</button>
</form>

<hr>

<form [formGroup]="loginForm" class="example-form" (ngSubmit)="login()">
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="email">
  </mat-form-field><br>
  <mat-form-field class="example-full-width">
      <mat-label>Mot de passe</mat-label>
      <input type="password" matInput formControlName="password" placeholder="mot de passe">
    </mat-form-field><br>
    <button mat-button type="submit">se connecter</button> {{ message }}
</form>
